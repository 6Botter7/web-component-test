<h3>Active Task</h3>
<input value.bind="activeTask" id="task-input" type="text" aria-label="task-input" placeholder="Enter your active task here">
<div id="action-btn-container">
    <button id="start-day-btn" click.call="startTimeTracker">Start Task</button>
    <button id="end-day-btn" click.call="stopTimeTracker">End Task</button>
</div>
<div id="info-container">
    <span id="time-indicator">00:00:00</span>
</div>
